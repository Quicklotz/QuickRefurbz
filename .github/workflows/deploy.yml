name: Deploy to Hetzner VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-quickrefurbz
  cancel-in-progress: false

env:
  APP_DIR: /opt/quickrefurbz
  SERVICE_NAME: quickrefurbz

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build local packages
        run: |
          # Build @quickwms/database package
          if [ -d "packages/database" ]; then
            echo "Building @quickwms/database..."
            cd packages/database
            npm ci
            npm run build
            cd ../..
          fi

          # Build @quickwms/api package
          if [ -d "packages/api" ]; then
            echo "Building @quickwms/api..."
            cd packages/api
            npm ci
            npm run build
            cd ../..
          fi

      - name: Install backend dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build backend
        run: npm run build

      - name: Build frontend
        run: npm run build:frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            frontend/dist/
            packages/
            package.json
            package-lock.json
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Validate secrets
        run: |
          if [[ -z "${{ secrets.HETZNER_QL_HOST }}" ]]; then
            echo "ERROR: HETZNER_QL_HOST secret not configured"
            exit 1
          fi
          if [[ -z "${{ secrets.HETZNER_QL_USER }}" ]]; then
            echo "ERROR: HETZNER_QL_USER secret not configured"
            exit 1
          fi
          if [[ -z "${{ secrets.HETZNER_QL_SSH_KEY }}" ]]; then
            echo "ERROR: HETZNER_QL_SSH_KEY secret not configured"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_QL_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 22 ${{ secrets.HETZNER_QL_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Sync files to VPS
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='data/*.db' \
            --exclude='data/*.sqlite' \
            ./ \
            ${{ secrets.HETZNER_QL_USER }}@${{ secrets.HETZNER_QL_HOST }}:${{ env.APP_DIR }}/

      - name: Install dependencies and restart
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.HETZNER_QL_USER }}@${{ secrets.HETZNER_QL_HOST }} << 'ENDSSH'
          set -e
          cd /opt/quickrefurbz

          echo "Installing dependencies..."
          npm install --omit=dev

          echo "Installing frontend dependencies..."
          cd frontend && npm install --omit=dev && cd ..

          echo "Restarting service..."
          pm2 restart quickrefurbz || pm2 start ecosystem.config.cjs --only quickrefurbz

          echo "Waiting for service to start..."
          sleep 5

          echo "Checking service status..."
          pm2 show quickrefurbz | head -20

          echo "Testing endpoint..."
          curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/ || true

          echo "Deployment complete!"
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment complete
        run: |
          echo "Deployment successful!"
          echo "Application: quickrefurbz"
          echo "URL: https://quickrefurbz.com"
