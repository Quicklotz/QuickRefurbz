appId: com.quicklotz.quickrefurbz
productName: QuickRefurbz
copyright: Copyright 2026 Upscaled / Quicklotz

directories:
  output: release
  buildResources: ../assets

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json

extraResources:
  - from: ../assets/icon.ico
    to: icon.ico

mac:
  icon: ../assets/icon.icns
  category: public.app-category.business
  target:
    - target: dmg
      arch: [x64, arm64]

win:
  icon: ../assets/icon.ico
  target:
    - target: nsis
      arch: [x64]

nsis:
  oneClick: true
  perMachine: true
  allowToChangeInstallationDirectory: false
  installerIcon: ../assets/icon.ico
  uninstallerIcon: ../assets/icon.ico
  deleteAppDataOnUninstall: false
  shortcutName: QuickRefurbz
  runAfterFinish: true

publish:
  provider: github
  owner: Quicklotz
  repo: QuickRefurbz
  releaseType: release
