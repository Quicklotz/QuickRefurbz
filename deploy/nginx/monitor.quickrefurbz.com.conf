# Executive monitoring dashboard for QuickRefurbz
# monitor.quickrefurbz.com → Express on port 3004 → /monitor-standalone
#
# Setup:
#   1. htpasswd -cb /etc/nginx/.htpasswd_rfb_monitor admin QuickRefurbz2026Mon
#   2. cp monitor.quickrefurbz.com.conf /etc/nginx/sites-available/
#   3. ln -s /etc/nginx/sites-available/monitor.quickrefurbz.com.conf /etc/nginx/sites-enabled/
#   4. nginx -t && systemctl reload nginx
#   5. certbot --nginx -d monitor.quickrefurbz.com
#   6. Set MONITOR_SECRET env var in PM2 ecosystem to match X-Monitor-Token below

# Replace with your generated secret — must match MONITOR_SECRET env var in PM2
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;
    server_name monitor.quickrefurbz.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monitor.quickrefurbz.com;

    # SSL — certbot will fill these in
    # ssl_certificate /etc/letsencrypt/live/monitor.quickrefurbz.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/monitor.quickrefurbz.com/privkey.pem;

    # Basic auth
    auth_basic "QuickRefurbz Monitor";
    auth_basic_user_file /etc/nginx/.htpasswd_rfb_monitor;

    # Root redirect to /monitor-standalone
    location = / {
        return 302 /monitor-standalone;
    }

    # SSE stream — disable buffering for real-time events
    location /api/monitor/stream {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Monitor-Token "REPLACE_WITH_MONITOR_SECRET";

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding off;
    }

    # API routes — inject monitor token
    location /api/ {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Monitor-Token "REPLACE_WITH_MONITOR_SECRET";
        proxy_read_timeout 30s;
    }

    # Frontend assets + SPA fallback
    location / {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Monitor-Token "REPLACE_WITH_MONITOR_SECRET";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json text/event-stream;
}
