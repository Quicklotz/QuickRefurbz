# Nginx wildcard server block for all QuickSuite install pages
# install.*.quicklotzwms.com → /var/www/install-pages/$module/
#
# Setup:
#   1. Copy to /etc/nginx/sites-available/
#   2. ln -s /etc/nginx/sites-available/install-wildcard.quicklotzwms.com.conf /etc/nginx/sites-enabled/
#   3. certbot --nginx -d "*.quicklotzwms.com" (requires DNS-01 challenge)
#   4. nginx -t && systemctl reload nginx
#
# DNS: Add wildcard A record: *.quicklotzwms.com → VPS IP

server {
    listen 80;
    listen [::]:80;
    server_name ~^install\.(?<module>[a-z0-9]+)\.quicklotzwms\.com$;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ~^install\.(?<module>[a-z0-9]+)\.quicklotzwms\.com$;

    # Wildcard SSL cert
    ssl_certificate /etc/letsencrypt/live/quicklotzwms.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quicklotzwms.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/install-pages/$module;
    index index.html;

    # Validate module directory exists
    if (!-d /var/www/install-pages/$module) {
        return 404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Install scripts
    location ~* \.sh$ {
        default_type text/plain;
        add_header Content-Disposition "inline";
    }

    location ~* \.ps1$ {
        default_type text/plain;
        add_header Content-Disposition "inline";
    }

    # GitHub Release redirects (generic pattern)
    location /downloads/ {
        return 302 https://github.com/Quicklotz/$module/releases/latest;
    }

    # Shared assets
    location /logo-q.jpg {
        alias /var/www/install-pages/logo-q.jpg;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/html text/css application/javascript;
}
