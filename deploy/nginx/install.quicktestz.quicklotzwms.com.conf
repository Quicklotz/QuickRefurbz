# Nginx server block for QuickTestz install page
# install.quicktestz.quicklotzwms.com
#
# Setup:
#   1. Copy to /etc/nginx/sites-available/
#   2. ln -s /etc/nginx/sites-available/install.quicktestz.quicklotzwms.com.conf /etc/nginx/sites-enabled/
#   3. certbot --nginx -d install.quicktestz.quicklotzwms.com
#   4. nginx -t && systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name install.quicktestz.quicklotzwms.com;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name install.quicktestz.quicklotzwms.com;

    # SSL certs managed by certbot
    ssl_certificate /etc/letsencrypt/live/install.quicktestz.quicklotzwms.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/install.quicktestz.quicklotzwms.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/install-pages/quicktestz;
    index index.html;

    # Serve install page
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve install scripts with correct content types
    location ~* \.sh$ {
        default_type text/plain;
        add_header Content-Disposition "inline";
    }

    location ~* \.ps1$ {
        default_type text/plain;
        add_header Content-Disposition "inline";
    }

    # Redirect /downloads/ to GitHub Releases
    location /downloads/ {
        return 302 https://github.com/Quicklotz/QuickRefurbz/releases/latest;
    }

    location /downloads/QuickTestz.dmg {
        return 302 https://github.com/Quicklotz/QuickRefurbz/releases/latest/download/QuickTestz.dmg;
    }

    location /downloads/QuickTestz-windows.zip {
        return 302 https://github.com/Quicklotz/QuickRefurbz/releases/latest/download/QuickTestz-windows.zip;
    }

    # Shared assets (logo)
    location /logo-q.jpg {
        alias /var/www/install-pages/logo-q.jpg;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/html text/css application/javascript;
}
